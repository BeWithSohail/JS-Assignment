<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find the factorial of a numbers  </title>
</head>
<body>
    

    <script>
        let a = prompt("Enter the number");
        
        //console.log(result)
        // console.log(`The number is ${a},${b},${c} and the largest Number is ${result}`)

        function largestNumber(n) {
          for(let i = 1; i <= 10 ; i++){
            console.log(`${n} * ${i} = ${n*i}`)
          } 
        }
        largestNumber(a);

    </script>
