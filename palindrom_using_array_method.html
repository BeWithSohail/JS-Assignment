      function palindrome(name) {
  
    let length = name.length;
    for (let i = 0; i < length / 2; i++) {
        let lastChar = name[length - 1 - i];
        let firstChar = name[i];
        if (firstChar !== lastChar) {
            return false; // If a mismatch is found, it's not a palindrome
        }
    }
    return true; // If no mismatch is found, it's a palindrome
}

let userInput = prompt("Please enter a name");

if (userInput === null) {
    console.log("User canceled or did not enter anything.");
} else {
    if (palindrome(userInput)) {
        console.log(`${userInput} is a palindrome`);
    } else {
        console.log(`${userInput} is not a palindrome`);
    }
}
